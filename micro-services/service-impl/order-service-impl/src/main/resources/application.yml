spring:
  application:
    name: order-micro-service
  # springboot和springCloud版本不对应兼容
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        ### 服务注册地址
        server-addr: 127.0.0.1:8848
    compatibility-verifier.enabled: false

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_SCHEMA:springboot_learn_data}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
server:
  port: ${WEB_PORT:8096}
  servlet:
    context-path: /learn