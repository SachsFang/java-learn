<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h3>用户信息：</h3>
    <div th:text="${user.name}"></div>
    <div th:text="${user.age}"></div>

    <div th:if="${user.sex==1}">女</div>
</body>
</html>
